<script>
  lightbox.option({
    'fadeDuration': 100,
    'alwaysShowNavOnTouchDevices': true,
    'fitImagesInViewport': true,
    'imageFadeDuration':100,
    'wrapAround':true
  })

  function zeigComics() {
    const art = document.getElementById("art");
    const artButten = document.getElementById("artButten");
    art.classList.add("versteckt")
    artButten.classList.remove("versteckt")
    const comic = document.getElementById("comic");
    const comicButton = document.getElementById("comicButton");
    comic.classList.remove("versteckt")
    comicButton.classList.add("versteckt")
  }

  function zeigBilder(){
    const art = document.getElementById("art");
    const artButten = document.getElementById("artButten");
    artButten.classList.add("versteckt")
    art.classList.remove("versteckt")
    const comic = document.getElementById("comic");
    const comicButton = document.getElementById("comicButton");
    comicButton.classList.remove("versteckt")
    comic.classList.add("versteckt")
  }

  const images = [
    "./images/warten/Seite_1.png",
    "./images/warten/Seite_2.png",
    "./images/warten/Seite_3.png"
  ];
  
  let currentPage = 0;

function updateImage() {
  const img = document.getElementById("comic-image");
  img.src = images[currentPage];
  document.getElementById("page-indicator").textContent = `${currentPage + 1} / ${images.length}`;
}

function nextPage() {
  if (currentPage < images.length - 1) {
    currentPage++;
    updateImage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    updateImage();
  }
}

updateImage(); // initial aufrufen
</script>
